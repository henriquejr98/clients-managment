{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}
{% block main %}
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h2>Welcome, {{ user.username }}</h2>
            </div>
            <div class="col">
                <button class="btn btn-info"><a href="{% url 'person_list' %}">List</a></button>
                <button class="btn btn-warning"><a href="{% url 'logout' %}">Logout</a></button>
            </div>
        </div>
    {% else %}
        <div class="row">
            <div class="col">
                <h2>Welcome, please log in...</h2>
            </div>
            <div class="col">
                <button class="btn btn-outline-info"><a href="{% url 'login' %}">Login</a></button>
            </div>
        </div>
    {% endif %}
{% endblock %}
