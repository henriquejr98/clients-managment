{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} New person {% endblock %}
{% block main %}
    <form method="POST" action="{% url 'person_new' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-primary btn-sm" type="submit"> Save </button>
    </form>
{% endblock %}
