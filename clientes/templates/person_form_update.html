{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Update person {% endblock %}
{% block main %}
    <form method="POST" action="{% url 'person_update' person.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-outline-primary" type="submit"> Save </button>
        <button class="btn btn-outline-danger"><a href="{% url 'person_delete' person.id %}">Delete</a></button>
    </form>
{% endblock %}
