{% extends 'base.html' %}
{% block title %} List {% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <h1>Person List</h1>
            <ul>
                {% for person in persons %}
                    <li>
                        <a href="{% url 'person_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'person_delete' person.id %}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col">
            <button class="btn btn-outline-info"><a href="{% url 'person_new' %}">New Person</a></button>
            <button class="btn btn-outline-info"><a href="{% url 'home' %}">Home</a></button>
            <button class="btn btn-outline-warning"><a href="{% url 'logout' %}">Logout</a></button>
        </div>

{% endblock %}
